<html lang="en">
<head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="755306085034-l0fk2fka8136lu7qrq4vpau7evs896hl.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
<div class="g-signin2" data-onsuccess="onSignIn" id="_googleSignin" data-theme="dark"></div>
<a href="#" onclick="signOut();" id="_googleSignout" style="visibility:hidden">Sign out</a>
<script>
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log("Name: " + profile.getName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);

        document.getElementById("_googleSignin").style.visibility = 'hidden';
        document.getElementById("_googleSignout").style.visibility = 'visible';
      };

  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
        document.getElementById("_googleSignin").style.visibility = 'visible';
        document.getElementById("_googleSignout").style.visibility = 'hidden';
  }
    </script>
</body>
</html>
